            const ciphertext = byteArray.slice(16);

            // 解密密文数据

                ciphertext: CryptoJS.lib.WordArray.create(ciphertext)
            }, 'passphrasewhichneedstobe32bytest', {
                iv: CryptoJS.lib.WordArray.create(iv),
                padding: CryptoJS.pad.Pkcs7
            });

            // 将解密后的 byte 数组转换为 10 进制数组并打印
            const decryptedDecimalArray = Array.from(decrypted.toString(CryptoJS.enc.Latin1), c => c.charCodeAt(0));
